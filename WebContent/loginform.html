<div class="flex">
<div class="img">

	<div class="form">
	<form action="Registration" method="POST" id="loginForm">
	<h2>Login Registration Form</h2>
	
	User name<br><br><input type="text" name="username" placeholder="Enter the username"><br><br>
	Email id<br><input type="email" name="email" placeholder="Enter the email id.." size="21" required><br><br>
	Password<br><br><input type="password"  name="password" placeholder="Enter the password" id="password"><br><br>
	Confirm password<br><br><input type="password"  name="confirmpassword" placeholder="Enter the confirm password" id="confirmpassword"><br><br>

	<input type="submit" value="Submit" id="btnSubmit" style="color:white;background-color:#345d00;border:1px solid #345d00;padding:8px 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset"style="color:white;background-color:#345d00;border:1px solid #345d00;padding:8px 10px;">
	</form>
